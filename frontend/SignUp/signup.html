<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./signup.css" />
  <title>Sign Up</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="signup.js"></script>
</head>

<body>
  <div class="container mt-2 col-md-4">
    <img class="logo-img" src="../Assets/logoofGuvi.svg" />

    <form id="register-form" class="form-container">
      <h3 class="welcome-header">SIGN UP</h3>
      <div class="form-group">
        <label class="labels" for="exampleInputEmail1">Full Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" />
      </div>
      <div class="form-group">
        <label class="labels" for="exampleInputEmail1">Email Address</label>
        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label class="labels" for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" />
      </div>
      <div class="form-group">
        <label class="labels" for="exampleInputPassword1">Confirm Password</label>
        <input type="password" name="confirm-password" class="form-control" id="confirmPassword"
          placeholder="Re-enter Password" />
      </div>
      <button type="submit" class="btn col-md-12">Sign Up</button>
      <hr />
      <div class="signup-link">
        Already have an account?
        <a href="../index.html">Login</a>
      </div>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
